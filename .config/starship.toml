add_newline = true

[hostname]
ssh_only = false
format =  "on [$hostname](bold red) "
trim_at = ".companyname.com"
disabled = true

[character]
success_symbol = "[➜](bold cyan)"
error_symbol = "[✗](bold red)"


[package]
symbol = " "

[nodejs]
symbol = " "

[python]
symbol = " "

[lua]
symbol= " "

[git_branch]
symbol= "  "

[git_status]
format = "[$all_status$ahead_behind]($style)"
ahead = "⇡$count "
behind = "⇣$count "
deleted = "🗑 $count "
diverged = "$count "
stashed = "📦$count "
modified = " $count "
staged = '[$count ](green)'
renamed = " $count "
untracked = "🤷‍$count "
style = "red"

[cmake]
symbol = "卑 "

[golang]
symbol = "ﳑ "

[directory]
read_only = " גּ "
read_only_style = "yellow"
style = "green"
truncation_length = 3 
truncation_symbol = "~~/"
home_symbol = "~"

[custom.docker]
command = "docker version -f '{{.Server.Version}}' 2>/dev/null"
files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
style = "blue bold"
symbol = " v"
format = "via [$symbol$output]($style) "

