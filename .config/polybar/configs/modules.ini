
[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
interval = 5

format-volume = <ramp-volume>
format-volume-background = ${color.shade}
format-volume-foreground = ${color.orange}
format-volume-padding = 0

format-muted = <label-muted>
format-muted-prefix = " "
format-muted-prefix-font = 3
format-muted-prefix-background = ${color.shade}
format-muted-prefix-foreground = ${color.red}
format-muted-padding = 0

label-volume = %percentage%%

label-muted = "MUTED"
label-muted-foreground = ${color.red}
format-muted-background = ${color.shade}
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
ramp-volume-font = 3
ramp-headphones-0 = 

[module/bspwm]
type = internal/bspwm
pin-workspaces = false
enable-click = true
enable-scroll = true
content-font = 0

format = <label-state>
;format-background = ${color.bg}
label-background = ${color.shade}
; label-focused = 
; label-occupied = 
; label-urgent = 
; label-empty = 

label-empty-padding = 1
label-empty-font = 0
label-empty-foreground = ${color.black}
label-empty-background = ${color.shade}

label-focused-padding = 1
label-focused-font = 0
label-focused-foreground = ${color.white}
label-focused-background = ${color.shade}

label-urgent-padding = 1
label-urgent-font = 0
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.shade}

label-occupied-padding = 1
label-occupied-font = 0
label-occupied-foreground = ${color.blue}
label-occupied-background = ${color.shade}
[module/cpu]
type = internal/cpu

interval = 1

format-prefix = 
format-prefix-font = 3
format-foreground = ${color.yellow}
format-background = ${color.shade}
format-padding = 0
label = " %percentage%%"

[module/bluetooth]
type = custom/script
exec = rofi-bluetooth --status
interval = 1
click-left = rofi-bluetooth &
format-prefix = ""
format-prefix-font = 3
format-foreground = ${color.green}
format-background = ${color.shade}
format-padding = 0


[module/date]
type = internal/date

interval = 1.0

time = "  %I:%M %p"

time-alt = "  %a, %d %b %Y"

format = <label>
;format-prefix = 
format-prefix-font = 3
format-foreground = ${color.green}
format-background = ${color.shade}
format-padding = 0

label = %time%
[module/battery]
	type = internal/battery
	full-at = 99
	battery = BAT0
	adapter = AC
	poll-interval = 60
	time-format = %H:%M
  format-charging = <ramp-capacity>
  format-charging-prefix = " "
	format-charging-background = ${color.shade}
	format-charging-foreground = ${color.yellow}
;	format-charging-padding = 2
	label-charging = "%percentage%%"

	format-discharging = <ramp-capacity>
  format-discharging-prefix = " "
	format-discharging-background = ${color.shade}
	format-discharging-foreground = ${color.red}
;	format-discharging-padding = 2
	label-discharging = " %percentage%%"

	format-full = <label-full>
	format-full-prefix = ""
	format-full-background = ${color.shade}
	format-full-foreground = ${color.blue}
;	format-full-padding = 2
	label-full = " %percentage%%"

	; Only applies if <ramp-capacity> is used
	ramp-capacity-0 = " "
  ramp-capacity-1 = " "
	ramp-capacity-2 = " "
  ramp-capacity-3 = " "
	ramp-capacity-4 = " "

[module/filesystem]
type = internal/fs

mount-0 = /

interval = 30

fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-prefix-font = 3
format-mounted-foreground = ${color.yellow}
format-mounted-background = ${color.shade}
format-mounted-padding = 0

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-prefix-font = 2
format-unmounted-background = ${color.shade}
format-unmounted-padding = 0

label-mounted = " %free%"

label-unmounted = " %mountpoint%: not mounted"


[module/memory]
type = internal/memory

interval = 1

format = <label>
format-prefix = 
format-prefix-font = 3
format-padding = 0
format-foreground = ${color.orange}
format-background = ${color.shade}

label = " %mb_used%"

[module/temperature]
type = internal/temperature
interval = 0.5
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon9/temp3_input
warn-temperature = 70
units = true
format = <ramp> <label>
format-foreground = ${color.magenta}
format-background = ${color.shade}
format-padding = 0
format-warn = <ramp> <label-warn>
format-warn-padding = 0
format-warn-foreground = ${color.red}
format-warn-background = ${color.shade}
label = %temperature-c%
label-warn = "%temperature-c%"
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-font = 3

[module/title]
type = internal/xwindow
format = <label>
format-prefix =
format-prefix-font = 3
format-prefix-background = ${color.shade}
format-prefix-foreground = $(color.foreground)
format-prefix-padding = 0
label = "%title%"
label-maxlen = 50
label-background = ${color.shade}
label-foreground = #A3BE8C
label-padding = 0
label-empty = "Desktop"
label-empty-background = ${color.shade}
label-empty-foreground = ${color.foreground}
label-empty-padding = 0

[module/launcher]
type = custom/text
content = ""
content-background = ${color.cyan}
content-foreground = ${color.background}
content-font = 3
content-padding = 0
click-left = ~/.config/rofi/launcher.sh &

[module/player]
type = custom/script
click-left = playerctl play-pause
scroll-up = playerctl previous
scroll-down = playerctl next
exec = ~/.scripts/song.sh 2>/dev/null || echo " NO PLAYER FOUND"
format = <label>
format-prefix = 
interval = 1
tail = true

[module/ibus-trigger]
type = custom/script
exec = polybar-msg hook ibus 1 &>/dev/null

[module/updates-pacman-aurhelper]
