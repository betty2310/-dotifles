[global/wm]
include-file = ~/.config/polybar/configs/float/colors.ini
include-file = ~/.config/polybar/configs/modules.ini
include-file = ~/.config/polybar/configs/float/utils.ini

margin-bottom = 0
margin-top = 0

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 24

offset-x = 0%
offset-y = 0%

background = ${color.alpha}
foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

underline-size = 0
underline-color = ${color.foreground}


border-top-size = 6
border-bottom-size = 0
border-left-size = 6
border-right-size = 6
border-color = ${color.alpha}
padding = 0

module-margin-left = 0
module-margin-right = 0 

include-file = ~/.config/polybar/configs/fonts.ini

modules-left = left-green launcher right-green-shade bspwm right
modules-right = left-red pomo-pane-icon sep-red pomo-pane right sep-background sep-background left spotify space-shade bluetooth right sep-background sep-background left ibus space-shade redshift right sep-background sep-background ibus-trigger sep-background sep-background left wifi space-shade alsa space-shade battery date space-shade sysmenu right


separator =
dim-value = 1.0
wm-name =
locale =

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.shade}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
