<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Emoji</family>
            <family>SF Pro Display</family>
            <family>UD Digi Kyokasho NK-R</family>
            <family>Blobmoji</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Emoji</family>
            <family>SF Pro Display</family>
            <family>UD Digi Kyokasho NK-R</family>
            <family>Blobmoji</family>
            <family>Noto Emoji</family>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Emoji</family>
            <family>JetBrainsMono Nerd Font</family>
            <family>UD Digi Kyokasho NK-R</family>
            <family>Blobmoji</family>
        </prefer>
    </alias>
    <match target="pattern">
      <test name="family"><string>JetBrainsMono Nerd Font</string></test>
      <test name="slant" compare="not_eq"><double>0</double></test>
      <edit name="family" mode="assign" binding="strong"><string>Cartograph CF </string></edit>
   </match>
</fontconfig>
