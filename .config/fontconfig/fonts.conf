<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SF Pro Display</family>
            <family>UD Digi Kyokasho NK-R</family>
            <family>JoyPixels</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>UD Digi Kyokasho NK-R</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka</family>
            <family>UD Digi Kyokasho NK-R</family>
            <family>JoyPixels</family>
        </prefer>
    </alias>
    
    <match target="pattern">
      <test name="family"><string>JetBrains Mono</string></test>
      <test name="slant" compare="not_eq"><double>0</double></test>
      <edit name="family" mode="assign" binding="strong"><string>Cartograph CF </string></edit>
    </match>
    <match target="pattern">
      <test name="family"><string>JetBrainsMono Nerd Font</string></test>
      <test name="slant" compare="not_eq"><double>0</double></test>
      <edit name="family" mode="assign" binding="strong"><string>Cartograph CF </string></edit>
    </match>
    <match target="pattern">
      <test name="family"><string>JetBrainsMonoMedium Nerd Font Mono</string></test>
      <test name="slant" compare="not_eq"><double>0</double></test>
      <edit name="family" mode="assign" binding="strong"><string>Cartograph CF </string></edit>
    </match>
    
    <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Serif Pro</string>
    </edit>
    </match>
  
    <match>
    <test name="family"><string>Source Code Pro</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Iosevka</string>
    </edit>
    </match>
</fontconfig>
